## YAML Template.
---
services:
  registry-discovery:
    container_name: id-eureka
    image: eurekaservice_image:0.0.1-SNAPSHOT
    ports:
      - 8761:8761
    environment:
      - JAVA_OPTS=
         -Xms256M 
         -Xmx256M 

  configserver:
    container_name: bd-configserver
    image: configserver_image:0.0.1-SNAPSHOT
    environment:
      - EUREKA_SERVER=http://registry-discovery:8761/eureka/
      - JAVA_OPTS=
         -Xms256M 
         -Xmx256M
         -DREPOSITORY_PATH=/repo
    volumes:
      - /d/Proyectos/SpringBoot/paymentchainparent/config-server-repo:/repo
    depends_on:
      - registry-discovery
    ports:
      - 8888:8888

  admin_image:
    container_name: bd-admin_image
    image: admin_image:0.0.1-SNAPSHOT   
    environment:
      - EUREKA_SERVER=http://registry-discovery:8761/eureka/
      - JAVA_OPTS=
         -Xms256M 
         -Xmx256M

    depends_on:
      - registry-discovery
    ports:
      - 8062:8062

  userservice_image:
      container_name: bd-user_service
      image: userservice_image:0.0.1-SNAPSHOT   
      environment:
        - EUREKA_SERVER=http://registry-discovery:8761/eureka/
        - JAVA_OPTS=
           -Xms256M 
           -Xmx256M

      depends_on:
        - registry-discovery

  apigateway_image:
      container_name: id_apigateway_image
      image: apigateway_image:0.0.1-SNAPSHOT   
      environment:
        - EUREKA_SERVER=http://registry-discovery:8761/eureka/
        - JAVA_OPTS=
             -Xms256M 
             -Xmx256M

      depends_on:
        - registry-discovery
      ports:
        - 8080:8080

  keycloackadapter_image:
    container_name: id-keycloackadapter_image
    image: keycloackadapter_image:0.0.1-SNAPSHOT   
    environment:
      - EUREKA_SERVER=http://registry-discovery:8761/eureka/
      - KEYCLOACK_SERVER=http://keycloak_server:8080/realms/
      - KEYCLOACK_REAL_ID=UOTF61lV1iVdmFd0mRnDbN_KnVsE8SySZlli0Eqm8_A
      - JAVA_OPTS=
         -Xms256M 
         -Xmx256Ms

    depends_on:
      - registry-discovery
    ports:
      - 8088:8088
    
  postgres_db:
    container_name: postgres
    image: postgres:latest
    ports:
        - 5432:5432
    volumes:
        - ./dbfiles:/docker-entrypoint-initdb.d
        - ./postgres_data:/var/lib/postgresql/data
    environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: qwerty
        POSTGRES_DB: pintter     

  pgadmin4:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "qwerty"
    ports:
      - 80:80
    depends_on:
      - postgres_db
     
      #BD para H2
  keycloak_server:
    container_name: id_keycloakserver
    image: quay.io/keycloak/keycloak:24.0.1
    command: start-dev
    environment:
        KEYCLOAK_ADMIN: admin
        KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
        - 8091:8080
